<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OtterWriter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/old.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <div style="width: 100%;" class="container">
        <div style="width: 100%;" class="sb-example-3 animate__animated animate__fadeIn">


            <div class="text-center" id="lock" style="display: none;">
                <div class="">
                    <h3 class="mt-0"><b>You aren't login =(</b></h3>
                    <a class="text-primary" href="https://www.otterwriter.com" target="_blank"><b>Login Now</b></a>
                </div>
                <img src="./assets/images/sing-in.png" width="300" alt="">

            </div>
            <div id="content">
                <div id="top_bar1">
                    <div class="hambarger_icon_wrapper" id="hmbrgr_open">
                        <img src="./assets/images/hambarger.svg" alt="">
                    </div>

                    <div class="middle_area" style="margin-left: 220px;">
                        <img src="./assets/images/favicon.png" alt="">
                    </div>
                </div>

                <div class="text-center" style="margin:20px;">
                    <h3><b>Variables</b></h3>
                </div>

                <form id="varsForm">
                    <div id="message" class="alert alert-success" style="display: none;">
                       The variables has been saved successfully
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" name="firstName" id="firstName"
                            placeholder="Enter your first name">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" id="lastName"
                            placeholder="Enter your last name">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title"
                            placeholder="Enter your job title">
                    </div>
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" class="form-control" name="company" id="company"
                            placeholder="Enter your company name">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="email_address">Email</label>
                        <input type="email_address" class="form-control" name="ememail_addressail" id="email_address"
                            placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" name="phone" id="phone"
                            placeholder="Enter your phone number">
                    </div>

                    <div id="bottom_btn_wrapper" style="text-align: right;">
                        <a class="" id="reset"><img src="./assets/images/reset.png" alt=""> Reset</a>
                        <button id="btn" type="submit" class="btn btn-dark btn-sm"><b><i class="fas fa-save"
                                    style="margin-right:2px;"></i> Save</b></button>
                    </div>
                </form>
            </div>
        </div>
     
        <div id="side_portion">

            <div class="side_portion_wrapper">
                <div id="top_bar2">
                    <div class="hambarger_icon_wrapper" id="hmbrgr_close">
                        <img src="./assets/images/hambarger_close.svg" alt="">
                    </div>

                    <div class="middle_area">
                        <img src="./assets/images/favicon.png" alt="">
                        <h1>OtterWriter</h1>
                    </div>
                </div>

                <div class="user">
                    <a href="https://www.otterwriter.com/profile" target="_blank" class="right_arrow">
                        <img class="user_icon" src="./assets/images/profile.svg" alt="">
                        <p id="email">test@gmail.com</p>
                        <!-- <img src="./assets/images/arrow.svg" alt=""> -->
                    </a>
                </div>

                <div class="main">
                    <a href="popup.html">
                        <div class="item">
                            <img src="./assets/images/bookmark.png" alt="">
                            <p>All Templates</p>
                        </div>
                    </a>
                    <a href="saved.html">
                        <div class="item">
                            <img src="./assets/images/saved_template.svg" alt="">
                            <p>Saved Templates</p>
                        </div>
                    </a>
                    <a href="add.html">
                        <div class="item">
                            <img src="./assets/images/add.png" alt="">
                            <p>Add New Template</p>
                        </div>
                    </a>
                    <a href="share_reload.html">
                        <div class="item">
                            <img src="./assets/images/share.png" alt="">
                            <p>Share/Reload Templates</p>
                        </div>
                    </a>
                    <a href="vars.html">
                        <div class="item">
                            <img src="./assets/images/puzzle.png" alt="">
                            <p>Variables</p>
                        </div>
                    </a>
                    <a href="https://www.otterwriter.com/story" target="_blank">
                        <div class="item">
                            <img src="./assets/images/script.png" alt="">
                            <p>Our Story</p>
                        </div>
                    </a>

                    <a href="https://www.otterwriter.com/terms" target="_blank">
                        <div class="item">
                            <img src="./assets/images/settings.svg" alt="">
                            <p>Terms & Conditions</p>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script src="/assets/js/utils.js" charset="utf-8"></script>
    <script src="./assets/js/sidebar.js" charset="utf-8"></script>
    <script src="./assets/js/vars.js" charset="utf-8"></script>

</body>

</html>
